    <title>Poverty Stew</title>
</head>
<body>
    <h1>Ingredients for poverty stew</h1>
    <p>
        <ul>
            <li>One onion</li>
            <li>2 carrots</li>
            <li>3 stalks of celery</li>
            <li>Pack of sausages (herbier the better)</li>
            <li>Tinned tomatoes</li>
            <li>Tinned kidney beans</li>
            <li>Tinned butter beans</li>
            <li>Tinned cannelini beans</li>
        </ul>
    </p>
</body>
